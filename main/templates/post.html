{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	

	
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="{% static "css/post.css" %}">
	
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
{{ form.media }}


</head>
<body>
	
<div class="container">
 <div class="row">
	<div class="title">Post a New Listing</div>
 </div>
<div class="row first">


<form action="/listingcreate/" method="POST" enctype="multipart/form-data" style="margin-top:20px; margin-left:15px">

	{% csrf_token %}
	{{ form|crispy }} 
	
	<input type="submit" Value="Create" class="sub" />

</form>
<br>
<br>
<div class="row">
   <div class="back" style="width:70%;">
	<a class="btn btn-primary bk" href="/" role="button" style="float:right;">Back</a>
   </div>
 </div>

</div>
</div>

</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
</html>
