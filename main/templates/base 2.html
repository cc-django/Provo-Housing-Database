<!DOCTYPE html>
<html>

<head>
	<title>
		{% block head_title %}
		{% endblock %}
	</title>
	{% block extra_head %} 
	{% endblock %}
</head>

<body>
	{% block header %} 
	{% endblock %} 
	{% block body %} 
	
	<div class='col-md-offset-10'>
			{% if user.is_authenticated %}
			<a class="btn btn-primary" href="{% url 'account_logout' %}">Sign Out</a>
			<a href="/listingcreate" class="btn btn-primary">Post a Listing</a>
	
			{% else %}
			<a class="btn btn-primary" href="{% url 'account_login' %}">Sign In</a>
			<a class="btn btn-primary" href="{% url 'account_signup' %}">Sign Up</a>
			{% endif %}

	</div>
	{% block content %} {% endblock %} {% endblock %} {% block extra_body %} {% endblock %}
</body>

</html>
